{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

	<!-- <input type="text" class="secret-inp" placeholder="url"> -->
	<button data-order='4' class="ben-btn">CALL <img src="{% static 'assets/icon/0call.png' %}"></button>
	<header class="menu">
		<div class="container">
			<ul class="menu__items">
				<li class="menu__item" data-num="1">Пункт 1</li>
				<li class="menu__item" data-num="2">Пункт 2</li>
				<li class="menu__item" data-num="3">Пункт 3</li>
			</ul>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="content">
				<div class="slider">
					<div class="slide" data-slide="true">
						<img src="{% static 'assets/img/pythongus.jpg' %}" alt="">
					</div>
					<div class="slide" data-slide="true">
						<img src="{% static 'assets/img/golangus.jpg' %}" alt="">
					</div>
					<div class="slide">
						<img src="{% static 'assets/img/amoguTss.jpg' %}" alt="">
					</div>
					<div class="slider-btn"><img src="{% static 'assets/icon/arrow-down.png' %}"></div>
				</div>
				<a href=#" class="rfl-btn">Ну давай нажми на меня</a>
			</div>
			<input class="range" type="range" min="0" max="5" step="1" value="0">
		</div>
		<div class="modal">
			<div class="modal__content">
				<img src="{% static 'assets/img/ben.jpg' %}">
				<h1>U GAY?</h1>
				<input type="text" class="modal__secret-inp" placeholder="url">
				<div class="modal__buttons">
					<button class="ben-btn">NO</button>
					<button class="ben-btn">YES</button>
				</div>
			</div>
		</div>
	</main>



	<script defer src="{% static 'scripts/app.js' %}"></script>
	<script defer src="{% static 'scripts/slider.js' %}"></script>
</body>
</html>
